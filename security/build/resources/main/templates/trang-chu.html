<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Thêm thư viện Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Thêm thư viện Slick Slider -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Reset CSS */

        /* Box sizing */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Remove default margin and padding */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
        }

        /* Remove list styles */
        ol,
        ul {
            list-style: none;
        }

        /* Remove default anchor styles */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Reset form elements */
        button,
        input,
        optgroup,
        select,
        textarea {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }

        /* Reset images */
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        * {
            font-family: "Poppins", sans-serif;
            font-weight: 100;
            font-style: normal;
            transition: all 0.3s ease;
        }

        .navigation {
            width: 100%;
            height: 84px;
            background-color: white;
            border-bottom: 1px solid #EAEAEA;
            position: fixed;
            top: 0;
        }

        .wrap-content-nav {
            width: 1400px;
            height: 84px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto auto;
        }

        .wrap-icon-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 170px;
            height: 100%;
        }

        .wrap-icon-text div h2 {
            color: #F48023;
            margin: 0;
        }


        .btn-signup {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #F48023;
            color: white;
        }

        .btn-login {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #EAEAEA;
            color: #1682FD;
        }

        .Sidebar {
            z-index: 100;
            position: fixed;
            top: 84px;
            width: 350px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            border-right: 1px solid #EAEAEA;
        }

        .ip-text {
            padding: 5px 5px;
        }

        .ip-text:focus {
            outline: none;
        }

        .menu-task {
            border-top: 1px solid #EAEAEA;
            border-left: 4px solid white;
            padding: 15px 0 15px 90px;
            display: flex;
            align-items: center;
        }

        .menu-task:hover {
            background-color: #FCF4EC;
            border-left: 4px solid #F48023;
            color: #F48023;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
        }

        .dropdown-content div a {
            border-top: 1px solid #EAEAEA;
            border-left: 4px solid white;
            padding: 15px 0 15px 115px;
            display: flex;
            align-items: center;
        }

        .dropdown-content div a:hover {
            background-color: #FCF4EC;
            border-left: 4px solid #F48023;
            color: #F48023;
            cursor: pointer;
        }

        .icon-contact {
            font-size: 25px;
            padding-left: 80px;
            margin-bottom: 100px;
        }

        .icon-contact a i {
            padding: 7px;
        }

        .Post {
            width: 100%;
            height: auto;
            background-color: rgb(250, 250, 250);
        }

        .wrap-post {
            width: 1000px;
            padding: 20px;
            height: auto;
            margin: 84px 100px 100px 500px;
        }

        .main-post {
            width: 960px;
            height: auto;
            background-color: white;
            border-color: #EAEAEA;
            border-radius: 5px;
            box-shadow: 2px 1px 5px rgba(0, 0, 0, 0.15);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .main-post:hover .name_post {
            color: #F48023;
        }

        .main-post img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .info-post {
            width: 290px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .st_cate {
            color: #808080;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.50px;
            word-wrap: break-word;
            padding: 5px 10px;
            background: #EAEAEA;
            border-radius: 5px;
        }

        .icon-number {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .icon-number i {
            margin-right: 5px;
        }
    </style>

</head>

<body style="background-color: rgb(250, 250, 250);">

<div class="navigation">
    <div class="wrap-content-nav">
        <div class="wrap-icon-text">
            <div>
                <img src="https://firebasestorage.googleapis.com/v0/b/photo-archive-a0523i1.appspot.com/o/imgLanding%2Fz5572534420005_08dcdd6cfb1da3bbd58ccc7998f00f79.jpg?alt=media&token=706f832f-fd7a-4880-95bf-9bc0354c2e7b"
                     alt="" width="25" height="29">
            </div>
            <div>
                <h2><strong>BDĐHNT</strong></h2>
            </div>
        </div>
        <div class="wrap-btn">
            <a th:href="@{/user/showRegister}">
                <button class="btn-signup"><strong style="font-weight: bold"><i class="fa-solid fa-user-plus"></i> ĐĂNG KÝ</strong></button>
            </a>
            <a th:href="@{/login}">
                <button class="btn-login"><strong style="font-weight: bold"> ĐĂNG NHẬP</strong></button>
            </a>
        </div>
    </div>
</div>


<div class="Sidebar">
    <div class="content-menu">
        <div style="margin: 30px 0; padding-left: 90px">
            <form>
                <button type="submit" style="border: none;background-color: white;color: black;font-size: 15px"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <input class="ip-text" type="text" name="" id="" placeholder="Tìm kiếm...">
            </form>
        </div>
        <div class="">
            <h4 style="padding: 15px 0 15px 90px;border-top: 1px solid #EAEAEA"><strong>MENU</strong></h4>
            <div class="item-menu">
                <div class="menu-task">
                    <i class="fa-solid fa-house" style="margin-right: 10px"></i>
                    <a th:href="@{/showListBlog}"><strong>Trang Chủ</strong></a>
                </div>


                <div class="menu-task" onclick="toggleDropdown('dropdown-1')">
                    <i class="fa-solid fa-tag" style="margin-right: 10px"></i>
                    <p><strong>Chủ Đề</strong></p>
                </div>
                <div id="dropdown-1" class="dropdown-content" >
                    <div th:each="c,loop: ${categoryList}">
                        <a th:href="@{{id}/searchByCategory(id=${c.id})}" th:text="${c.getName()}" data-bs-toggle="modal" data-bs-target="#exampleModal"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="icon-contact">
        <a href="">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="">
            <i class="fa-brands fa-tiktok"></i>
        </a>
        <a href="">
            <i class="fa-solid fa-envelope"></i>
        </a>
    </div>
</div>


<div class="Post">
    <div class="wrap-post">
        <a style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="main-post " th:each="blog,loop : ${list}" th:if="${blog.getStatus()}">
                    <div class="info-post">
                        <img src="https://firebasestorage.googleapis.com/v0/b/photo-archive-a0523i1.appspot.com/o/imgLanding%2Fz5572534439426_12e9a1d7d2b51721634af3d654e8c21b.jpg?alt=media&token=6fa5eb7d-4293-4552-b680-c8951492269d"
                             alt="">
                        <div style="width: 230px">
                            <p><strong th:text="${blog.author}"></strong></p>
                            <p style="color: #808080;font-size: 13px;" th:text="${blog.getCreationDate()}"></p>
                        </div>
                    </div>
                    <div class="title-post">
                        <strong><h3 class="name_post" th:text="${blog.name}"></h3></strong>
                    </div>
                    <div class="wrap-item-post d-flex justify-content-between align-items-center">
                        <div class="">
                            <div th:each="c,lop : ${cate}">
                                <p class="st_cate" th:if="${blog.category.id == c.id}" th:text="${c.name}"></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center" style="width: 200px">
                            <div class="icon-number">
                                <i class="fa-regular fa-heart"></i>
                                <p th:text="${blog.likes.size()}"></p>
                            </div>
                            <div class="icon-number">
                                <i class="fa-regular fa-eye"></i>
                                <p th:text="${blog.viewBlog}"></p>
                            </div>
                            <div class="icon-number">
                                <i class="fa-regular fa-message"></i>
                                <p th:text="${blog.comments.size()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
        </a>
    </div>
</div>


<!-- Modal Post blog-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-body">
                <b><h4 style="text-align: center">CẦN ĐĂNG NHẬP ĐỂ THỰC HIỆN</h4></b>
            </div>
        </div>
    </div>
</div>


<script>
    function toggleDropdown(id) {
        var dropdown = document.getElementById(id);
        if (dropdown.style.display === "none" || dropdown.style.display === "") {
            dropdown.style.display = "block";
        } else {
            dropdown.style.display = "none";
        }
    }
</script>
</body>
</html>
