    <!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">


    <!-- Thêm thư viện Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Thêm thư viện Slick Slider -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset CSS */

        /* Box sizing */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* Remove default margin and padding */
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
        }

        /* Remove list styles */
        ol,
        ul {
            list-style: none;
        }

        /* Remove default anchor styles */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Reset form elements */
        button,
        input,
        optgroup,
        select,
        textarea {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }

        /* Reset images */
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        * {
            font-family: "Poppins", sans-serif;
            font-weight: 100;
            font-style: normal;
            transition: all 0.3s ease;
        }
        .navigation {
            width: 100%;
            height: 84px;
            border-bottom: 1px solid #EAEAEA;
        }

        .wrap-content-nav {
            width: 1400px;
            height: 84px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto auto;
        }

        .wrap-icon-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 170px;
            height: 100%;
        }

        .wrap-icon-text div h2 {
            color: #F48023;
            margin: 0;
        }

        .btn-login {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #EAEAEA;
            color: #1682FD;
        }


        .banner-right {
            float: right;
        }

        .banner-right img {
            width: 960px;
            height: 100vh;
        }


        .login-box {
            position: absolute;
            top: 50%;
            left: 20%;
            width: 540px;
            height: auto;
            padding: 60px;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            text-align: center;
        }

        .login-text {
            text-align: left;
            margin-bottom: 40px;
        }

        .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #bdb8b8;
            outline: none;
            background: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: small;
            color: #bdb8b8;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus~label,
        .user-box input:valid~label {
            top: -20px;
            left: 0;
            font-size: smaller;
            color: #bdb8b8;
        }

        .confirm-login {
            width: 100%;
            border-radius: 5px;
            height: 50px;
            background-color: #F48023;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-login:disabled {
            background-color: #d4d4d4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="navigation">
    <div class="wrap-content-nav">
        <div class="wrap-icon-text">
            <div>
                <img src="https://firebasestorage.googleapis.com/v0/b/photo-archive-a0523i1.appspot.com/o/imgLanding%2Fz5572534420005_08dcdd6cfb1da3bbd58ccc7998f00f79.jpg?alt=media&token=706f832f-fd7a-4880-95bf-9bc0354c2e7b" alt="" width="25" height="29">
            </div>
            <div>
                <h2><strong>BDĐHNT</strong></h2>
            </div>
        </div>
        <div class="wrap-btn">
            <a th:href="@{/login}"><button class="btn-login"><strong style="font-weight: bold"> ĐĂNG NHẬP</strong></button></a>
        </div>
    </div>
</div>

<div class="banner-right">

    <img src="https://firebasestorage.googleapis.com/v0/b/photo-archive-a0523i1.appspot.com/o/imgLanding%2Fz5572534439426_12e9a1d7d2b51721634af3d654e8c21b.jpg?alt=media&token=6fa5eb7d-4293-4552-b680-c8951492269d" alt=""/>
</div>

<div class="conntent-left">

    <div class="login-box">
        <div class="login-text">
            <h3><strong>Tham Gia Cộng Đồng!</strong></h3>
            <p>Hãy cùng nhau tạo ra cộng đồng lớn mạnh với chúng tôi!</p>
        </div>

        <form th:action="@{/user/registration}" th:object="${user}" method="post" onsubmit="showLoading()">
            <div class="user-box">
                <input id="username" name="username" th:field="*{email}"  type="email" required>
                <label for="username">Email</label>
            </div>
            <div class="user-box">
                <input id="password" name="password" th:field="*{password}"  type="password" required>
                <label for="password">Mật khẩu</label>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Email hoặc Password không đúng !!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Đăng xuất thành công !!!</div>
            </div>
            <button type="submit" class="confirm-login" id="loginButton">ĐĂNG KÝ</button>
        </form>
    </div>
</div>

<script>
    function showLoading() {
        var loginButton = document.getElementById('loginButton');
        loginButton.disabled = true;
        loginButton.innerHTML = 'Đang tải...';
    }

</script>

</body>
</html>
